<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>The Simplest Calculator</title>
    <style>
    body {background-color: black}
    </style>
    <style>
    .special {color: rgb(80, 230, 0)}
    #Result {border: solid 1pt; color :  rgb(200, 0, 200)}
    </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    function myfun() {
      document.getElementById('demo').style.fontSize='35px';
    //this is a comment: 
    //sum function
    function sum() {
    const x = document.getElementById('first').value;
    const y = document.getElementById('second').value;
    document.getElementById('Result').innerHTML = parseInt(x) + parseInt(y);
    }
    //substraction function
    function subs() {
    const x = document.getElementById('first').value;
    const y = document.getElementById('second').value;
    document.getElementById('Result').innerHTML = parseInt(x) - parseInt(y);
    }
    //multiplication function
    function mult() {
    const x = document.getElementById('first').value;
    const y = document.getElementById('second').value;
    document.getElementById('Result').innerHTML = parseInt(x) * parseInt(y);
    }
    //division function
    function div() {
    const x = document.getElementById('first').value;
    const y = document.getElementById('second').value;
    document.getElementById('Result').innerHTML = parseInt(x) / parseInt(y);
    }
  </script>
</head>

<body>
    <div class="special"> The Simplest Calculator
        <br>
        <input id="first" placeholder="first number">
        <p class="operator">and</p>
        <input id="second" placeholder="second number">
        <br>
        <button id="Sum" onclick="sum()">+</button>
        <button id="Subs" onclick="subs()">-</button>
        <button id="Mult" onclick="mult()">*</button>
        <button id="Div" onclick="div()">/</button>
        <br>
        <div id="Result">Result</div>
    </div>

</body>

</html>
